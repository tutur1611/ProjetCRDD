{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white text-center">
                    <h2>Connexion</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="#">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur :</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe :</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Pas encore de compte ? <a href="{{ url_for('main.signIn') }}" class="text-primary">Inscrivez-vous ici</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
