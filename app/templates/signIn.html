{% extends 'base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-secondary text-white text-center">
                    <h2>Inscription</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.signIn') }}">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom :</label>
                            <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez votre nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom :</label>
                            <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Entrez votre prénom" required>
                        </div>
                        <div class="mb-3">
                            <label for="mail" class="form-label">Email :</label>
                            <input type="email" id="mail" name="mail" class="form-control" placeholder="Entrez votre email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur :</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                        </div>
                        <div class="mb-3">
                            <label for="motDePasse" class="form-label">Mot de passe :</label>
                            <input type="password" id="motDePasse" name="motDePasse" class="form-control" placeholder="Entrez votre mot de passe" required>
                        </div>
                        <div class="mb-3">
                            <label for="motDePasseConfirmation" class="form-label">Confirmez le mot de passe :</label>
                            <input type="password" id="motDePasseConfirmation" name="motDePasseConfirmation" class="form-control" placeholder="Confirmez votre mot de passe" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">S'inscrire</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Déjà un compte ? <a href="{{ url_for('main.login_route') }}" class="btn btn-primary">Connexion</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
